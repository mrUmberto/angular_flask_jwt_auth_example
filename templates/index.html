<!doctype html>
<html lang=”en”>
<head>
    <title>Simple flask - angular rest auth</title>
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bower_components/angular-loading-bar/build/loading-bar.min.css">
</head>
<body ng-app="app">
    <div class="navbar-header">
       <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
           <span class="sr-only">Toggle navigation</span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
       </button>
       <a class="navbar-brand" href="/">Flask rest auth test</a>
    </div>
    <div class="navbar-collapse collapse" ng-controller="HomeController">
       <ul class="nav navbar-nav navbar-right">
           <li data-ng-show="token"><a ng-href="#/hidden_area">Hidden area</a></li>
           <li data-ng-show="token"><a ng-href="#/change_password">Change Password</a></li>
           <li data-ng-hide="token"><a ng-href="#/signin">Sign in</a></li>
           <li data-ng-hide="token"><a ng-href="#/signup">Sign up</a></li>
           <li data-ng-show="token"><a href="#" ng-click="logout()">Logout</a></li>
       </ul>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
            <div ng-view></div>
            </div>
        </div>
    </div>
    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/static/bower_components/angular/angular.min.js"></script>
    <script src="/static/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/static/bower_components/ngstorage/ngStorage.min.js"></script>
    <script src="/static/bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/controllers.js"></script>
    <script src="/static/js/services.js"></script>
</body>
</html>
